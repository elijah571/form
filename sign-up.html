<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sign-in">
        <!--left section starts-->
        <article class="sign-in_detainls">
            <h1>Sig Up</h1>
            <p>Fill the form below create your account</p>
            <form class="sign-in_form">
                <div class="form_control">
                    <label for="Fullname">Full Name</label>
                    <input type="fullname" id="email" placeholder="Enter your Full Name">
                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email">
                </div>
                <div class="form_control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="form_control">
                    <label for="password">Confirm your Password</label>
                    <input type="password" id="password" placeholder="Confirm your password">
                </div>
                
                <button class="btn primary" type="submit">Sign up</button>
                <button class="btn">
                    <img src="images/google.png" alt="">
                    <p>Sign up with Google</p>
                </button>
            </form>
            <small class="next-page">
                Already have an account? <a href="sign-up.html">Sign in</a>
            </small>
        </article>
        <!--left section ends-->

        <!--right section starts-->
        <article class="sign-in_logo">
            <div>

                <img src="images/logo.png" alt="">
            </div>
        </article>
        <!--right section ends-->
    </div>
    <script src="sceipt.js"></script>
</body>
</html>
